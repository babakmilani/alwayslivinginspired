name: Weekly Fashion Article Generator

on:
  schedule:
    # Runs every Monday at 8:00 AM EST (13:00 UTC)
    - cron: '0 13 * * 1'
  workflow_dispatch: # Manual trigger for testing

permissions:
  contents: write

jobs:
  generate-article:
    runs-on: ubuntu-latest
    
    steps:
      # âœ… 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # âœ… 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # âœ… 3. Debug â€“ list folders
      - name: Debug file check
        run: |
          echo "Checking repo structure..."
          ls -R | head -50
      
      # âœ… 4. Install dependencies
      - name: Install dependencies
        run: |
          npm ci || npm install
          npm install @anthropic-ai/sdk cheerio
      
      # âœ… 5. Generate the fashion article
      - name: Generate Fashion Article
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/generate-article.js
      
      # âœ… 6. Commit & Push new article
      - name: Commit and Push new article
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ§  Preparing to commit changes..."
          git config --global user.name "Always Living Inspired Bot"
          git config --global user.email "action@github.com"
          
          # Ensure we're on the main branch
          git checkout main || git checkout -b main
          
          # Add any new or updated files
          git add public/blogs/*.html || true
          git add src/pages/FashionBlog.jsx || true
          git add src/pages/Home.jsx || true
          git add article-report.txt .article-title.txt || true
          
          # Only commit if there are actual changes
          if git diff --cached --quiet; then
            echo "âœ… No new article to commit."
          else
            ARTICLE_TITLE=$(cat .article-title.txt 2>/dev/null || echo "Weekly Fashion Article")
            echo "ğŸ“° Committing new article: $ARTICLE_TITLE"
            git commit -m "ğŸ“° Auto-generated fashion article: ${ARTICLE_TITLE}"
            echo "ğŸš€ Pushing to main branch..."
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
          fi
      
      # âœ… 7. Display article generation report
      - name: Display Article Report
        if: always()
        run: |
          if [ -f article-report.txt ]; then
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            cat article-report.txt
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          else
            echo "âš ï¸ No article-report.txt file found."
          fi